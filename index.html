        :root {

            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {

            color: white;

        .projects-grid {

            margin-top: 30px;

        .project-card {

            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-card:hover {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .project-image-placeholder {
            width: 100%;
            height: 200px;

            color: #555;

        }

        .project-info {
            padding: 15px;
        }

        .project-info h3 {
            color: var(--main-color);
            margin-top: 0;
            font-size: 1.5em;
        }

        .project-info p {
            font-size: 0.9em;
            color: #666;
        }

        .btn-github {

            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn-github:hover {
            background-color: #555;
        }

        /* セクションタイトル */
        .section-title {
            text-align: center;
            font-size: 2em;
            color: #333;
            border-bottom: 3px solid var(--main-color);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 30px;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 50px;
            font-size: 0.9em;
        }

        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 10px;

            animation-duration: 0.4s

        }
